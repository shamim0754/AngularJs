<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Leave application</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery_ui/jquery-ui.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body data-ng-app="leaveApp">
        <header>
            <div data-ng-include="'layout/header.html'"></div>
        </header> 


        <div class="container">
            <div data-ng-view=""></div>
        </div> 

        <!-- Footer area-->
        <footer class="footer navbar-fixed-bottom">
            <div data-ng-include="'layout/footer.html'"></div>
        </footer> 
     
        <!-- all libs place at the bottom so page load first-->

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="js/jquery/jquery.min.js"></script>

        <!-- jQuery ui -->
        <script src="js/jquery_ui/jquery-ui.min.js"></script>

        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap/bootstrap.min.js"></script>
        <script src="js/angular/angular.min.js"></script>

        <!-- all angular sub lib must place after core angular lib -->
        <script src="js/angular/angular-route.min.js"></script>

        <!-- App libs-->
        <script src="app.js"></script>
        <script src="controller/controllers.js"></script>
  </body>
</html>
