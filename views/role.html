<h3  style="margin-top:82px;" class="text-center">Leave Category List</h3>
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-6">
        <label class="control-label col-sm-2" >Role Name : </label>
        <div class="col-sm-3">
            <input type="text" class="form-control input-sm " data-ng-model="filter.role_name" />
        </div>
    </div>
    <div class="col-sm-2">{{ msg }}</div>
    <div class="col-sm-2"></div>
</div>    
<div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
        <table class="table table-hover table-striped table-condensed  text-center">
            <thead>
                <tr>
                    <th class=" text-center">ID</th>
                    <th class=" text-center">Role Name</th>
                    <th class=" text-center">Rank</th>
                    <th class=" text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="role in roles | filter: filter.role_name | orderBy : 'name'">
                    <td>{{ role.id }}</td>
                    <td>{{ role.name }}</td>
                    <td>{{ role.rank }}</td>
                    <td> 
                        <a href="#/role/{{ role.id }}" title="update category" type="button" class="btn btn-default">
                          <span class='glyphicon glyphicon-edit'></span>
                        </a>	
                        <a href="#/role" data-ng-click="deleteRole(role.id)" title="remove category"  type="button" class="btn btn-default" onclick="return confirm('Are you sure to delete ? ');">	
                            <span class='glyphicon glyphicon-remove'></span>
                        </a>	
                        
                    </td>
               </tr>
               <tr>
                    <form>
                        <td></td>
                        <td><input type="text" class="form-control input-sm" data-ng-model="role_name" /></td>
                        <td><input type="text" class="form-control input-sm" data-ng-model="role_rank" /></td>
                        <td> 

                            <button class="btn btn-primary btn-sm" data-ng-click="addRole()" data-ng-disabled="!role_name || !role_rank" >Add Role</button>	
                            <button class="btn btn-primary btn-sm" data-ng-click="updateRole(1)" data-ng-disabled="!role_name || !role_rank" >Update Role</button>	
                        </td>
                    </form>
               </tr>
