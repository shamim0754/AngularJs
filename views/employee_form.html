<h3  style="margin-top:82px;" class="text-center">Employee List</h3>
<form class="form-horizontal" role="form">
    <div class="form-group row">
        <label class="control-label col-sm-2" for="name">Name </label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
        </div>
        <label class="control-label col-sm-2" for="name">Father Name </label>
        <div class="col-sm-3">
          <input type="text" class="form-control" id="name" name="name" placeholder="Enter name" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="idcard">ID Card No  </label>
        <div class="col-sm-3"> 
          <input type="text" class="form-control" id="idcard" name="idcard" placeholder="Enter idcard" required>
        </div>
        <label class="control-label col-sm-2" for="idcard">Address  </label>
        <div class="col-sm-3"> 
          <input type="text" class="form-control" id="idcard" name="idcard" placeholder="Enter idcard" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="designation">Designation  </label>
        <div class="col-sm-3"> 
          <input type="text" class="form-control" id="designation" name="designation" placeholder="Enter designation" required>
        </div>
        <label class="control-label col-sm-2" for="designation">Contact No  </label>
        <div class="col-sm-3"> 
          <input type="text" class="form-control" id="designation" name="designation" placeholder="Enter designation" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="department">Department </label>
        <div class="col-sm-3"> 
          <input type="text" class="form-control" id="department" name="department" placeholder="Enter department" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email </label>
        <div class="col-sm-3"> 
          <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="joiningDate">Joining Date  </label>
        <div class="col-sm-3"> 
          <div class="input-group">
              <input type="text" name="joiningDate" id="joiningDate" class="date-picker form-control" value="" required/>
              <span class="input-group-addon btn" id="date-icon1">
                  <span class="glyphicon glyphicon-calendar" />
               </span>
           </div>
        </div>
        
    </div>
   
    <div class="form-group"> 
        <div class="col-sm-offset-2 col-sm-4">
            <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok">Save Employee</button>
        </div>
    </div>
</form>

<script>
    
$(document).ready(function(){
    $(".date-picker").datepicker({

          dateFormat : "yy-mm-dd",
          showAnim: "explode",
          changeMonth: true,
          changeYear: true,
          buttonImage: "/jquery-ui/images/calendar.png",
          buttonImageOnly: true
    });
    $('#date-icon1').click(function(){
        $("#joiningDate").datepicker().focus();
    });
    

});
</script>
